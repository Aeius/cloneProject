<!-- thymeleaf -->
<html xmlns:th="http://www.thymeleaf.org">
</head>

<body>

<!-- wrap -->
<div class="wrap">

	<!-- header -->
	<div class="header">
		<div class="header_inn">
			<div class="left">
				<a href="javascript:history.back();" class="btnBack"><span class="blind">Back</span></a>
			</div>
			<div class="right">
<!--                <a href="#none" class="btnClose"><span class="blind">close</span></a>-->
			</div>
		</div>
	</div>
	<!-- //header -->

	<!-- container -->
	<div class="container">
		<div class="content">
			<div class="accSetting">
				<div class="tAccount">
					<h3 class="tAccTit" th:utext="${cardloanShortList1[0].descrption}">신한카드 단기대출</h3>
					<h3 class="tAccTit"><span class="num" th:utext="${#numbers.formatInteger(cardloanShortList1[0].balance_amt, 0, 'COMMA')}+'원'"></h3>
				</div>
				<h4 class="listTit"><em class="pointColor">요약</em></h4>
				<ul class="accDetailList">
					<li>
						<span class="itemTit">대출상품</span>
						<span class="itemData" >단기대출상품(현금서비스)</span>
					</li>
					<li>
						<span class="itemTit">대출이자</span>
						<span class="itemData"><span class="num" th:utext="${#numbers.formatDecimal(cardloanShortList1[0].int_rate,0,2)}+'%'">3.14%</span></span>
					</li>
					<li>
						<span class="itemTit">결제예정일</span>
						<span class="itemData"><span class="num" th:utext="${#temporals.format(#temporals.createDate(cardloanShortList1[0].pay_due_date,'yyyyMMdd'), 'yyyy.MM.dd')}">2021.12.12</span></span>
					</li>
					<li>
						<span class="itemTit">이용금액</span>
						<span class="itemData"><span class="num" th:utext="${#numbers.formatInteger(cardloanShortList1[0].loan_amt, 0, 'COMMA')}">150,000,000</span>원</span>
					</li>
					<li>
						<span class="itemTit">남은금액</span>
						<span class="itemData"><span class="num" th:utext="${#numbers.formatInteger(cardloanShortList1[0].balance_amt, 0, 'COMMA')}">150,000,000</span>원</span>
					</li>
					<li>
						<span class="itemTit">이용일시</span>
						<span class="itemData"><span class="num" th:utext="${#temporals.format(#temporals.createDate(cardloanShortList1[0].loan_dtime,'yyyyMMddHHmmss'), 'yyyy.MM.dd')}">2021.12.12</span></span>
					</li>
				</ul>
			</div>
		</div>
	</div>
	<!-- //container -->

</div>
<!-- //wrap -->
