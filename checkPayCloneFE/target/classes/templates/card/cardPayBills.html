<script>
    // [S] 업데이트 페이지 로딩전 문구 보여주기 - 박진호 03.31	
	$('.upLoading').show();
	$('#update_ing').show();

	function toastMsgShow(){	
		$('#update_complete').show();
		$('#update_ing').hide();
        $('.btnRef').addClass("ing");
		setTimeout(function(){
			$('#update_complete').hide();
            $('.btnRef').removeClass("ing");
		},1500);
	}
	// [E] 업데이트 페이지 로딩전 문구 보여주기

	var year_month='[[${cardbills.paid_out_date}]]';
	var org_code='[[${cardbills.org_code}]]';
	var charge_amt='[[${cardbills.charge_amt}]]';	
	let member_id = parseJwt(getCookie("jwt")).sub;
	let arr = "";

	
		
	function pageLoad(){
		$('#all').load("/cardpaybills/B1440_1.html", function () {
			payBillsAll();
		});
		$('#il').load("/cardpaybills/B1440_2.html", function () {
			payBillsIl();
		});
		$('#hal').load("/cardpaybills/B1440_3.html", function () {
			payBillsHal();
		});
	}

	$(document).ready(function(){
        localStorage.removeItem("val");	
        $('#update_complete').hide();

		$('.tBalAmount').find('.amount').text(charge_amt);
		cardName();
		pageLoad();
        
        setTimeout(function () {
			$('.upLoading').hide();
			$('.toastMsg').hide();
		}, 1500);

        $(document).on("click", ".btnRef", function(e){
			toastMsgShow();
			pageLoad();
		});

		//은행,카드,기타 선택 탭
		$(".tabInter").tabs({
			wrapClass:".tabInter",
			clickClass:".js_tabclickDp1",
			showClass:".tab_cntDp1",
			animate:false,
			contentWidthFull:false,//effect when animate:true
			animateBorder:["false",".tabs_header"],//show border in class .
			fade:false,
			speed:500
		});
	});


	// [S] 날짜 이벤트 코드 : 4.03(박진호 - 오늘 날짜 불러오기 및 버튼 클릭시 날짜(월, 년도) 증감소 이벤트 적용)
	let today = new Date();
	let year = today.getFullYear() ;
	let month = ('0' + (today.getMonth()+1)).slice(-2);
	let date = ('0' + today.getDate()).slice(-2);
	let dateString =  year + '.' + month + '.' + date;

	let nextMonthFirstDate = new Date(today.getFullYear(), today.getMonth()+1, 1);
	let nextMonthLastDate ;
	dateString =  year + '.' + month
	$(".filterItem").find(".range").text(dateString);

	$(".btnPrev").click(function(){	
		nextMonthFirstDate.setMonth(nextMonthFirstDate.getMonth()-1);
		nextMonthLastDate = new Date(nextMonthFirstDate.getFullYear(), nextMonthFirstDate.getMonth(), 0);
		year = nextMonthLastDate.getFullYear();
		month = ('0' + (nextMonthLastDate.getMonth()+1)).slice(-2);
		dateString =  year + '.' + month
		$(".filterItem").find(".range").text(dateString);
	});
	$(".btnNext").click(function(){
		nextMonthFirstDate.setMonth(nextMonthFirstDate.getMonth()+1);
		nextMonthLastDate = new Date(nextMonthFirstDate.getFullYear(), nextMonthFirstDate.getMonth(), 0);
		year = nextMonthLastDate.getFullYear();
		month = ('0' + (nextMonthLastDate.getMonth()+1)).slice(-2);
		dateString =  year + '.' + month
		$(".filterItem").find(".range").text(dateString);
	});
	$(".btnYPrev").click(function(){
		nextMonthFirstDate.setFullYear(nextMonthFirstDate.getFullYear()-1);
		nextMonthLastDate = new Date(nextMonthFirstDate.getFullYear(), nextMonthFirstDate.getMonth(), 0);
		year = nextMonthLastDate.getFullYear();
		month = ('0' + (nextMonthLastDate.getMonth()+1)).slice(-2);
		dateString =  year + '.' + month
		$(".filterItem").find(".range").text(dateString);
	});
	$(".btnYNext").click(function(){
		nextMonthFirstDate.setFullYear(nextMonthFirstDate.getFullYear()+1);
		nextMonthLastDate = new Date(nextMonthFirstDate.getFullYear(), nextMonthFirstDate.getMonth(), 0);
		year = nextMonthLastDate.getFullYear();
		month = ('0' + (nextMonthLastDate.getMonth()+1)).slice(-2);
		dateString =  year + '.' + month
		$(".filterItem").find(".range").text(dateString);
	});
	// [E] 날짜 이벤트 코드

	// [S] 필터 이벤트 코드 : 박진호 03.31~ (필터 이벤트 영역)
	$(".btn_confirm").click(function(){
		$('.btnFilter').hide(); // 필터 색없는거 숨기기

		// 필터 색 있는거 생성
		$('.topCtrl').append("<a href='#layerFilter' class='btnFilter on btn_open_bottom_sheet' role='button'><span class='blind'>"+"필터"+"</span></a>");

		var date = $(".filterItem").find(".range").text();
		console.log(date);
		$(".range").text(date);

		// 탭 분류 , 검색은 비동기로 하자, 정렬
	});
	// [E] 필터 이벤트 코드

	// [S] 디폴트(직접입력, 전체, 최신순) 작업 04-04 : 박진호
	$('#radio5').trigger("click");
	$('#radio8').trigger("click");
	// [N] 디폴트 작업

	// [S] 바텀시트
	$(document).on("click", ".btn_open_bottom_sheet", function(e){
		e.preventDefault();
		var $href = $(this).attr('href');
		layer_bottomsheet($href);
		$('html').addClass('scroll_lock');//2021-10-28 html 스크롤 잠금 수정
		$focusReturn = $(this);
	});
	function layer_bottomsheet(el){
		var $el = $(el);
		$el.append("<div class=\"dim\"></div>");
		isDim ? $('.layer_bottomsheet').show() : $el.show().attr({'tabindex':'0','aria-hidden':'false'}).focus();
		setTimeout(function() {
			$el.find('.layer_inner').addClass('on');
		}, 50);

		var isDim = $el.siblings().hasClass('dim');

		$el.find('.js_pop_close').click(function(){
			$el.find('.layer_inner').removeClass('on');
			setTimeout(function() {
				isDim ? $('.layer_bottomsheet').hide() : $el.hide();
				$('html').removeClass('scroll_lock');//2021-10-28 html 스크롤 잠금 수정
				$el.attr({'tabindex':'-1','aria-hidden':'true'}).find(".dim").remove();
			}, 200);
			$focusReturn.focus();
			return false;
		});
	}
	// [E] 바텀시트

	function cardName(){
		return $.ajax({
			url: 'http://192.168.240.208:8081/api/bills/'+ member_id + '/' + org_code +'/' + year_month,
			// url: 'http://localhost:8081/api/bills/'+ member_id + '/' + org_code +'/' +year_month,
			type: 'GET',
			dataType: 'json',
			headers: {
				"Authorization" : "Bearer " + getCookie("jwt")
			},
			error: function(jqXHR) {
				if(jqXHR.status == 401) {
					tokenCall2(false).done(function(data){
						cardName();
					});
				}
			},
		})
		.done(function(data){
			$('.tBaltit').text(data[0].org_name);
			$(".range").eq(0).text(year_month_date_dot(new Date(data[0].paid_out_date)));
			let card_name_list = new Array();
			let card_name_list_set;
			
			for(val of data){
				card_name_list.push(val.card_name);
				card_name_list_set = new Set(card_name_list);
				card_name_list = [...card_name_list_set];
			}

			$(data).each(function(index, item){
				$('.tBalDetail').text(card_name_list);
				let card_name = $('.tBalDetail').text().replaceAll(',', '<br>');
				$('.tBalDetail').html(card_name);
			});
		});
	}

	function payBillsAll_ajax(){
		return $.ajax({
			url: 'http://192.168.240.208:8081/api/bills/'+ member_id + '/' + org_code +'/' + year_month,
			// url: 'http://localhost:8081/api/bills/'+ member_id + '/' + org_code +'/' +year_month,
			type: 'GET',
			dataType: 'json',
			headers: {
				"Authorization" : "Bearer " + getCookie("jwt")
			},
			error: function(jqXHR) {
				if(jqXHR.status == 401) {
					tokenCall2(false).done(function(data){
						payBillsAll_ajax();
					});
				}
			},
			beforeSend: function(){
				$('.btnRef').addClass("ing");
			},
			complete: function() {
				$('.upLoading').hide();
				$('.btnRef').removeClass("ing");
			}
		});
	}

	function payBillsIl_ajax(){
		return $.ajax({

	function payBillsHal_ajax(){
		return $.ajax({
            url: 'http://192.168.240.208:8081/api/bills/'+ member_id + '/' + org_code +'/02/'+ year_month,

			type: 'GET',

			headers: {
				"Authorization" : "Bearer " + getCookie("jwt")

				if(jqXHR.status == 401) {
					tokenCall2(false).done(function(data){
						payBillsHal_ajax();
					});
				}
			},
			beforeSend: function(){
				$('.btnRef').addClass("ing");
			},
			complete: function() {
				$('.upLoading').hide();
				$('.btnRef').removeClass("ing");
			}
		});
	}

</script>
